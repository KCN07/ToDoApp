<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyTODOapp</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

<body class="loginbody m-5">
    <div class="container mt-5 mb-5">
        
        
        <div class="row justify-content-center">
        <div class="col-md-6">
        <div class="card">
        <header class="card-header">
            <a href="signup.html" class="float-right btn btn-outline-primary mt-1">Sign Up</a>
            <h4 class="card-title mt-2" style="color: rgb(216, 17, 17);">User Login</h4>
        </header>
        <article class="card-body">
        <form>
            
                <div class=" form-group">
                      
                      <input type="email" class="form-control" placeholder="Email Address">
                </div> 
            
            <div class="form-group">
                
                <input type="password" class="form-control" placeholder="Password">
                
            </div> 
        
            <div class="forgot">
                <a href="reset.html">Forgote Password ?</a>
            </div> 
            
            <div class="form-group">
                <button type="submit" class="btn btn-success btn-block"> Login  </button>
            </div>                                                
        </form>
        </article> 
        
        </div> 
        </div>
        
        </div> 
        
        
        </div>

    <!-- JS, Popper.js, and jQuery -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    
</body>
</html>
