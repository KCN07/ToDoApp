<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyTODOapp</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css"> -->
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Open+Sans:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css">


</head>
<body class="createbody">

    

        

        <header class="jumbotron bg-dark container-fluid " >
        <h1 align="center" style="color: cyan;">Create New Note</h1>
      </header>
      <div class="container">
      <div class="offset-sm-1 col-12 col-sm-10">
      <div class="row">
          <form method="post" >
    
          
          <table class="table table-striped table-hover">
            <tr>
                <th>
                    <label for="id_title">Title:</label>
                </th>
                <td>
                    <input type="text" name="title" maxlength="255" required="" id="id_title">
                </td>
            </tr>
            <tr>
                <th>
                    <label for="id_pub_date">Scheduled:</label>
                </th>
                <td>
                    <input type="text" name="pub_date" value="2020-09-21 04:39:37" required="" id="id_pub_date">
                </td>
            </tr>
            <tr>
                <th>
                    <label for="id_body">Body:</label>
                </th>
                <td>
                    <textarea name="body" cols="40" rows="10" required="" id="id_body"></textarea>
                </td>
            </tr>
            <tr>
                <th>
                    <label for="id_image">Image:</label>
                </th>
                <td>
                    <input type="file" name="image" accept="image/*" required="" id="id_image">
                </td>
            </tr>
          </table>
          <input type="submit" class="btn btn-primary mb-3" value="Save">
      </form>
      </div>
    </div>
    </div>
    
            
      
    
    
      <footer class="text-muted " style="background-color:lightblue;">
        <div class="container text-center">
           <p>&copy; Kaniz Fatema </p>
        </div>
      </footer>

    <!-- JS, Popper.js, and jQuery -->
  
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    
</body>
</html>
