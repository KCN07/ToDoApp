<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Createnote</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css"> -->
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Open+Sans:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css">


</head>
<body class="createbody bg-transparent">

      <header class="jumbotron bg-dark container-fluid " >
        <h1 align="center" style="color: cyan;">Create New Note</h1>
      </header>
      <div class="container mt-5 mb-5" >
        
        
        <div class="row ">
        <div class="col-lg-6 ">
        <div class="card ">
        
        <article class="card-body">
        <form>
            
                <div class=" form-group">
                      
                  <label for="id_title">Title:</label>
                  <input type="text" name="title" maxlength="50"  required="" id="id_title" style="min-width: 515px; border: 1px solid #d4d4d4; background-color: #f7f7f7;">
                </div> 
            
            <div class="form-group">
                
                <label for="id_pub_date">Created on:</label>
                <input type="date" id="date" style="border: 1px solid #d4d4d4; background-color: #f7f7f7;" value="" > 
                 

                 <script>
                    var dt = new Date();
                    dtm = dt.getMonth()+1;
                    dtd = dt.getDate();
                   if(dtm>=1 && dtm<=9){
                       dtm = '0'+ dtm;
                   }

                   if(dtd>=1 && dtd<=9){
                       dtd = '0'+ dtd;
                   }

                    var date = dt.getFullYear()+'-'+dtm+'-'+dtd;
                    
                    document.getElementById("date").value = `${date}`;
                    </script> 
                
            </div> 
            <div class="form-group">
              <label for="id_body">Body:</label>
              <textarea name="body" cols="70" rows="5" required="" id="id_body" style="border: 1px solid #d4d4d4; background-color: #f7f7f7;"></textarea>
            </div>
            <div class="form-group">
              <label for="id_image">Image:</label>
                  <input type="file" name="image" accept="image/*" id="id_image">
            </div> 
            
            <input type="submit" class="btn btn-primary mb-3 mx-5" value="Save">
          
        </form>
        </article> 
        
        </div> 
        </div>
         
        </div> 
        
        
        </div>
    
            
      
    
    
      <footer class="text-muted " style="background-color:lightblue;">
        <div class="container text-center">
           <p>&copy; Kaniz Fatema </p>
        </div>
      </footer>

   
  
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    
</body>
</html>
