</head>

  </div>
  <header class="jumbotron  container-fluid " style="background-color: gray;">
    <h1 align="center" style="color: cyan; ">My Todos</h1>
  </header>
  <div class="container pb-5">
    <div class="row">
      <div class="col-md-6">
        <div class="todolist not-done">
          <h1>Todos</h1>
          <div>
            <input type="submit" class="btn btn-success mb-3" data-toggle="modal" data-target="#myModal"
                value="Add ToDo">

              <div class="modal fade" id="myModal" role="dialog">
                <div class="modal-dialog">

                  <!-- Modal content-->
                  <div class="modal-content" style="background-color: rgb(166, 228, 207);">
                    <div class="modal-header">

                      <h4 class="modal-title" style="color:green; ">Add New ToDo</h4>
                      <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                      <input type="text" class="form-control add-todo" placeholder="Add todo"> 
                      
                      <div class="form-group mt-2">

                        <label for="id_pub_date">Deadline:</label>
                        <input type="date" id="date" style="border: 1px solid #d4d4d4; background-color: #f7f7f7;" value="">
        
        
                        <script>
                          var dt = new Date();
                          dtm = dt.getMonth() + 1;
                          dtd = dt.getDate();
                          if (dtm >= 1 && dtm <= 9) {
                            dtm = '0' + dtm;
                          }
        
                          if (dtd >= 1 && dtd <= 9) {
                            dtd = '0' + dtd;
                          }
        
                          var date = dt.getFullYear() + '-' + dtm + '-' + dtd;
        
                          document.getElementById("date").value = `${date}`;
                        </script>
        
                      </div>

                    </div>
                    <div class="modal-footer">
                      <a role="button" class="btn btn-success" href="#">Yes</a>
                      <button type="button" class="btn btn-primary" data-dismiss="modal">Cancel</button>
                    </div>
                  </div>

                </div>
              </div>
          </div>

          <ul id="sortable" class="list-unstyled">
            <li class="ui-state-default">

              <div class="checkbox col-sm-12 " style="text-align: left;">
                <label>
                  <input type="checkbox" value="" />Swe Class</label>
                <button class="remove-item btn btn-default btn-xs " style="float: right;"><i
                    class="far fa-trash-alt"></i>
                </button>
                <button class="remove-item btn btn-default btn-xs " style="float: right;"><i class="fas fa-edit"></i>
                </button>

              </div>
              <div class="col-sm-3">
                <h4 class="ml-2">
                  <small><em>2020-09-25 </em></small>
                  <small><em>1.00pm </em></small>
                </h4>
              </div>

            </li>

            <li class="ui-state-default">

              <div class="checkbox col-sm-12 ">
                <label>
                  <input type="checkbox" value="" />Call Golapi</label>

                <button class="remove-item btn btn-default btn-xs " style="float: right;"><i
                    class="far fa-trash-alt"></i>
                </button>
                <button class="remove-item btn btn-default btn-xs " style="float: right;"><i class="fas fa-edit"></i>
                </button>
              </div>
              <div class="col-sm-3">
                <h4 class="ml-2">
                  <small><em>2020-09-25 </em></small>
                  <small><em>5.30pm </em></small>
                </h4>
              </div>
            </li>

            <li class="ui-state-default">

              <div class="checkbox col-sm-12 " style="text-align: left;">
                <label>
                  <input type="checkbox" value="" style=" position: relative;" />Zombie ditective [series] </label>

                <button class="remove-item btn btn-default btn-xs " style="float: right;"><i
                    class="far fa-trash-alt"></i>
                </button>
                <button class="remove-item btn btn-default btn-xs " style="float: right;"><i class="fas fa-edit"></i>
                </button>
              </div>
              <div class="col-sm-3">
                <h4 class="ml-2">
                  <small><em>2020-09-26 </em></small>
                  <small><em>11.53pm </em></small>
                </h4>
              </div>

            </li>
          </ul>
          <div class="todo-footer">
            <strong><span class="count-todos"></span></strong> Items Left
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="todolist">
          <h1>Already Done</h1>
          <ul id="done-items" class="list-unstyled">

            <li><input type="checkbox" value="" checked style="float: left; margin-right: 10px;" />Some item <button
                class="remove-item btn btn-default btn-xs " style="float: right;"><i class="far fa-times-circle"></i>
              </button></li>

          </ul>
        </div>
      </div>
    </div>
  </div>
