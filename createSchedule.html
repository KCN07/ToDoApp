  <header class="jumbotron  container-fluid " style="background-color: gray;">

  <div class="container mt-5 mb-5">


    <div class="row ">
      <div class="col-lg-6 ">
        <div class="card ">

          <article class="card-body">
            <form>

              <div class=" form-group">

                <label for="id_title">Event Title:</label>
                <input type="text" name="title" maxlength="50" required="" id="id_title"
                  style="min-width: 515px; border: 1px solid #d4d4d4; background-color: #f7f7f7;">
              </div>
              
              <div class="form-group">
                <label for="id_body">Event Description:</label>
                <textarea name="body" cols="70" rows="5" required="" id="id_body"
                  style="border: 1px solid #d4d4d4; background-color: #f7f7f7;"></textarea>
              </div>

              <div class="form-group">

                <label for="id_pub_date">Starts on:</label>
                <input type="date" id="date" style="border: 1px solid #d4d4d4; background-color: #f7f7f7;" value="">


                <script>
                  var dt = new Date();
                  dtm = dt.getMonth() + 1;
                  dtd = dt.getDate();
                  if (dtm >= 1 && dtm <= 9) {
                    dtm = '0' + dtm;
                  }

                  if (dtd >= 1 && dtd <= 9) {
                    dtd = '0' + dtd;
                  }

                  var date = dt.getFullYear() + '-' + dtm + '-' + dtd;

                  document.getElementById("date").value = `${date}`;
                </script>
                <input type="time" id="appt" name="appt" >
              </div>
              
              <div class="form-group">
                <label for="id_image">Cover Image:</label>
                <input type="file" name="image" accept="image/*" id="id_image">
              </div>

              <input type="submit" class="btn btn-primary btn-sm mb-3 mx-1" value="Save">

            </form>
          </article>

        </div>
